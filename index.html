<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="fs-1 text-center">Search Your phone by phone's name</h1>
    <div class="row">
        <div class="col-md-6">
            <div>
                <div class="input-group mb-3 w-100 align-middle">
                    <input id="search-box" type="text" class="form-control" placeholder="Search by phone name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="clicked()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
            

            <!------ cards--------- -->
            <div class="card" style="width: 18rem;">
                <img src="${phone.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Brand: ${phone.brand}</h5>
                  <p>Phone Name : ${phone_name}</p>
               
                  <p>Slug : ${phone.slug}</p>
                  
                  <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>


          </div>
        </div>
    
    
        <div class="col-md-6 bg-primary">
            <h1 class="text-center">Details</h1>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
